<!DOCTYPE html>
<html lang="en">

<head>
  <title>Авторизация проекта "Комменты"</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="auth-form" id="auth-form">
      <label for="login-input" class="auth-form-label">Логин</label>
      <input type="text" class="auth-form-text" placeholder="Введите ваш логин" id="login-input" />

      <input type="text" class="auth-form-text" placeholder="Введите ваш пароль" id="password-input" />
      <div class="add-form-row">
        <button class="add-form-button" id="login-button">Войти</button>
      </div>
    </div>
  </div>
</body>

</script>

</html>
