<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="listComments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="add-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
          id="add-text"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const addNameEl = document.getElementById('add-name');
    const addTextEl = document.getElementById('add-text');
    const addButtonEl = document.getElementById('add-button');

    addNameEl.addEventListener('focus', () => {
      addNameEl.classList.remove('error');
    })

    addTextEl.addEventListener('focus', () => {
      addTextEl.classList.remove('error');
    })

    addButtonEl.addEventListener('click', () => {
      if (addTextEl.value === "") {
        highlightError(addTextEl);
      } else if (addNameEl.value === "") {
        highlightError(addNameEl);
      } else {
        sendForm();
      }
    })

    let highlightError = (element) => {
      element.classList.add('error');
    }

    let sendForm = () => {
      let liEl = document.createElement('li');
      liEl.className = "comment";

      const date = new Date().toLocaleDateString(
              'ru-RU',
              {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
              });

      const time = new Date().toLocaleTimeString(
              'ru-RU',
              {
                hour: '2-digit',
                minute: '2-digit'
              });

      liEl.innerHTML += `
        <div class="comment-header">
          <div>${addNameEl.value}</div>
          <div>${date} ${time}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addTextEl.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>`;

      const listEl = document.getElementById('listComments');

      if (listEl) {
        listEl.appendChild(liEl);

        addTextEl.value = "";
        addNameEl.value = "";
      }
    }

    console.log("It works!");
  </script>
</html>
